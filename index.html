<!DOCTYPE html>
<html>
<head>
	<title> AIESEC FORUM </title>
	<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
			<img src="IMAGES/fb.png">
			<img src="IMAGES/ig.png">
		</div>
		<form id="login" class="input-group" action="webpage.html">
			<input type="text" class="input-field" placeholder="Username" value="Jane Doe" required>
			<input type="password" class="input-field" value="janedoe123" placeholder="Password"  required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button type="submit" class="submit-btn">Log-in</button>
		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="Username" required>
			<input type="email" class="input-field" placeholder="Email" required>
			<input type="password" class="input-field" placeholder="Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Register</button>
		</form>
		</div>
	</div>

	<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
		function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
	}
	</script>


</body>
